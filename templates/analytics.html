<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - {{ company.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }
    .brand { font-family: 'Great Vibes', cursive; font-size: 2rem; color: #0d6efd; }
    .navbar { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .workspace-header { margin-bottom: 30px; }
    .chart-container { margin-top: 30px; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.05); }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand brand" href="{{ url_for('dashboard') }}">Stable & Margret</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><span class="nav-link text-white">Welcome, {{ user.full_name }}</span></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <div class="workspace-header">
    <h2>Analytics for {{ company.name }}</h2>
    <p>Interactive overview of monthly debit, credit, and balance.</p>
  </div>

  <div class="chart-container">
    <canvas id="debitCreditChart" height="100"></canvas>
  </div>

  <div class="chart-container mt-4">
    <canvas id="balanceChart" height="100"></canvas>
  </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Data passed from Flask
  const months = JSON.parse('{{ months|tojson()|safe }}');
  const debitData = JSON.parse('{{ debit_data|tojson()|safe }}');
  const creditData = JSON.parse('{{ credit_data|tojson()|safe }}');
  const balanceData = JSON.parse('{{ balance_data|tojson()|safe }}');

  // ----- Bar Chart: Debit vs Credit -----
  const ctx1 = document.getElementById('debitCreditChart').getContext('2d');
  const debitCreditChart = new Chart(ctx1, {
      type: 'bar',
      data: {
          labels: months,
          datasets: [
            {
              label: 'Debit',
              data: debitData,
              backgroundColor: 'rgba(255, 99, 132, 0.6)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            },
            {
              label: 'Credit',
              data: creditData,
              backgroundColor: 'rgba(75, 192, 192, 0.6)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }
          ]
      },
      options: {
          responsive: true,
          plugins: {
              title: {
                  display: true,
                  text: 'Monthly Debit vs Credit',
                  font: { size: 18 }
              },
              tooltip: { mode: 'index', intersect: false },
              legend: { position: 'top' }
          },
          scales: {
              y: { beginAtZero: true }
          }
      }
  });

  // ----- Line Chart: Balance Trend -----
  const ctx2 = document.getElementById('balanceChart').getContext('2d');
  const balanceChart = new Chart(ctx2, {
      type: 'line',
      data: {
          labels: months,
          datasets: [
            {
              label: 'Balance',
              data: balanceData,
              fill: true,
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              tension: 0.4,
              pointRadius: 5,
              pointHoverRadius: 7
            }
          ]
      },
      options: {
          responsive: true,
          plugins: {
              title: {
                  display: true,
                  text: 'Monthly Balance Trend',
                  font: { size: 18 }
              },
              tooltip: { mode: 'index', intersect: false },
              legend: { position: 'top' }
          },
          scales: {
              y: { beginAtZero: true }
          }
      }
  });
</script>
</body>
</html>
