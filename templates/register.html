<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Stable & Margret</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }
        .card { border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); }
        .btn-custom { border-radius: 30px; padding: 10px 25px; }
        .brand { font-family: 'Great Vibes', cursive; font-size: 2rem; }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 col-md-6">
        <div class="text-center mb-4">
            <div class="brand text-primary">Stable & Margret</div>
            <p class="text-secondary">Create your account</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label>Full Name</label>
                <input type="text" class="form-control" name="full_name" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label>Company Name (Optional)</label>
                <input type="text" class="form-control" name="company_name">
            </div>
            <div class="mb-3">
                <label>Role / Position</label>
                <select class="form-select" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="Accountant">Accountant</option>
                    <option value="Auditor">Auditor</option>
                    <option value="Finance Manager">Finance Manager</option>
                    <option value="Bookkeeper">Bookkeeper</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-custom">Register</button>
            </div>
            <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
